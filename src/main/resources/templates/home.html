<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Resume</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Send Resume to Recruiter</h4>
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Recruiter's Email</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email address">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Send Resume</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only needed for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
